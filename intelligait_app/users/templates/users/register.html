{% extends "page/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<!-- Login & Sign Up  -->
<div class="row justify-content-md-center p-4">
    <article class="p-0 col-lg-5 " style="min-width: 600px;">

        <div class="custom-background" >
            <!-- Navigation Bar (tabs) -->
            <nav class="">
                <div class="nav nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item custom-nav-item" href="{% url 'login' %}">Login</a>
                    <a class="nav-item custom-nav-item active" href="{% url 'register' %}" id="nav-signup-tab" data-toggle="tab" href="#nav-signup" role="tab" aria-controls="nav-signup" aria-selected="true">Sign Up</a>
                </div>
            </nav>

            <div class="tab-pane" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                <div class=" tab-content p-4">

                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <!-- Button: Sign Up. -->
                        <div class="form-group m-0 mt-2">
                            <button class="btn btn_custom_blue w-100" type="submit">Sign Up</button>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </article>
</div>

    

{% endblock content %}
