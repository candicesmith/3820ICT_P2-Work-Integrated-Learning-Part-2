{% extends "page/base.html" %}
{% block content %}

<div class="row justify-content-md-center">
    <article class="col-lg-6 p-0">
        <div class="custom-background m-md-3">
            <!-- HEADER -->
            <div class="d-flex align-items-center p-3">
                <span class="navigation-bar-style m-0 p-0 d-flex flex-fill justify-content-center">Logout</span>
            </div>
            <div class="border-bottom"></div>

            <form class="p-3 " method="POST">
                <fieldset class="">
                    <p class="text-dark m-0 pt-3 pb-3">You have been logged out.</p>
                </fieldset>
                <div class="d-flex justify-content-center ">
                    <a class="btn btn_custom btn_delete pl-4 pr-4 m-1 mb-0" style="background-color: #FFA101" href="{% url 'login' %}">Login?</a>
                    <a class="btn btn_custom_blue pl-3 pr-3 m-1 mb-0" href="{% url 'register' %}">Register</a>
                </div>
            </form>
        </div>
    </article>
</div>

{% endblock content %}
