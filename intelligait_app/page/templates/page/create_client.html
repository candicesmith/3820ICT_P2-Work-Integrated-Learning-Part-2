{% extends "page/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
    <article class="col-lg-6 p-0">
        <div class="custom-background padding_1 m-md-3">
            <div class="w-100 mt-auto btn_wide">
                <a class="btn navigation-bar-style d-flex align-items-center pl-2 btn_wide" href="{% url 'page-home' %}">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group m-0 pt-3 pb-3">
                    <legend class="d-flex justify-content-center m-0 custom_header4_font">Create Client</legend>
                    <div>
                        {{ form.first_name|as_crispy_field }}
                    </div>
                    <div>
                        {{ form.last_name|as_crispy_field }}
                    </div>
                    <label for="notes">Notes (Optional)</label>
                    <textarea class="w-100 form-control" type="textarea" name="notes" placeholder="Refering doctor, current medical history, reason for referal etc..." value="{{notes}}"></textarea>
                </fieldset>
                <div class="form-group m-0">
                    <button class="btn btn_custom_blue w-100" type="submit">Create Client</button>
                </div>
            </form>
        </div>
    </article>
</div>
{% endblock content %}
