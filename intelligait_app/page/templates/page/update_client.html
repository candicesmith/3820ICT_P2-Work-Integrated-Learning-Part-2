{% extends "page/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex flex-grow-1 p-md-3 m-0 mw-100">
    <div class="d-flex flex-column align-items-stretch flex-grow-1 mw-100 custom-background ">
        <div class="d-flex align-items-center css_header_bar m-0 p-0">
            <a class="btn btn_back p-0 m-1" href="{% url 'client' client.id %}">
                <img src="/media/images/arrow_left_short.svg" alt="" width="42" height="42" fill="currentColor" class="d-inline-block">
            </a>
            <span class="navigation-bar-style d-flex flex-grow-1 m-1 p-0">Update Client</span>
        </div>

        <div class="list-group list-group-flush scrollarea p-3 d-flex  flex-fill">
            <form method="POST" class="list-unstyled p-0 m-0 d-flex flex-column flex-fill">
                {% csrf_token %}
                <fieldset class="form-group m-0 pt-3 pb-3 d-flex flex-column flex-fill">
                    <label for="first_name">First Name<span class="asteriskField">*</span></label>
                    <input class="w-100 mb-3 mt-1 form-control" type="text" name="first_name" value="{{client.first_name}}" required></input>
                    <label for="last_name">Last Name<span class="asteriskField">*</span></label>
                    <input class="w-100 mb-3 mt-1 form-control" type="text" name="last_name" value="{{client.last_name}}" required></input>
                    <label for="notes">Notes (Optional)</label>
                    <textarea class="w-100 form-control mt-1 d-flex flex-column flex-fill" type="textarea" name="notes">{{client.notes}}</textarea>
                </fieldset>
                
                <div class="form-group mt-auto">
                    <button class="btn btn_custom_blue w-100" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
