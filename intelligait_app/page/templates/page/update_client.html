{% extends "page/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
    <article class="col-lg-6 p-0">
        <div class="custom-background padding_1 m-md-3">
            <div class="w-100 mt-auto btn_wide">
                <a class="btn navigation-bar-style d-flex align-items-center pl-2 btn_wide" href="{% url 'client' client.id %}">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group m-0 pt-3 pb-3">
                    <legend class="d-flex justify-content-center m-0 custom_header4_font">Update Client</legend>
                    <label for="first_name">First Name<span class="asteriskField">*</span></label>
                    <input class="w-100 mb-3 form-control" type="text" name="first_name" value="{{client.first_name}}" required></input>
                    <label for="last_name">Last Name<span class="asteriskField">*</span></label>
                    <input class="w-100 mb-3 form-control" type="text" name="last_name" value="{{client.last_name}}" required></input>
                    <label for="notes">Notes (Optional)</label>
                    <textarea class="w-100 form-control" type="textarea" name="notes">{{client.notes}}</textarea>
                </fieldset>
                <button class="btn btn_custom_blue w-100" type="submit">Update</button>
            </form>
        </div>
    </article>
</div>
{% endblock content %}
